log:
  level: INFO

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificateResolvers:
  cloudflare:
    acme:
      email: "pycan@proton.me"
      storage: "/var/traefik/certs/cloudflare-acme.json"
      tlsChallenge: {}
